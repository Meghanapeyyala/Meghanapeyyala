<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
    </head>
    <body>
        <center>
            <h2>
                Registration form
            </h2>
        </center>
        <table cellspacing="40px" colspan="15px" >
            <tr>
                <td>
                    <label for="name">First Name:</label>
                </td>
                <td>
                    <input type="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last name:</label>
                </td>
                <td>
                    <input type="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Nick name:
                    </label>
                </td>
                <td>
                    <input type="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>

                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td><label>gender:</label></td>
                <td><input type="gender"></td>
            </tr>
            <tr>
                <td><label for="number">mobile number:</label></td>
                <td><input type="radio"> male</td>
                <td><input type="radio">female</td>
                <td><input type="radio">others</td>
            </tr>
            <tr>
                <td><label for="address">address</label></td>
                <td><input type="address"></td>
                <br>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </body>
</html>
