<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Form
        </title>
    </head>
    <body>
        <h1>
            HTML Form
        </h1>
        <table cellspacing="20px" aria-colspan="10">
            <tr>
                <td>
                    <label>First Name:</label>
                </td>

                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id:</label>
                </td>

                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile Number:</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <input type="submit">
                </td>

                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </body>
</html>
